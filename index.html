<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <link rel="stylesheet" href="css/styles.css">

        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>

        <div class="content">
            <div class="product">
                <picture class="product-image">
                    <source media="(min-width: 700px)"
                        srcset="images/image-product-desktop.jpg" />
                    <img src="images/image-product-mobile.jpg" alt="product-image">
                </picture>
                <div class="product-details">
                    <p class="product-category">PERFUME</p>
                    <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
                    <p class="product-description">A floral, solar and voluptuous interpretation composed by
                        Olivier Polge,
                        Perfumer-Creator for the House of CHANEL.
                    </p>
                    <div class="prices">
                        <p class="current-price">$149.99</p>
                        <p class="old-price">$169.99</p>
                    </div>
                    <button class="btn-cart"><img src="images/icon-cart.svg" alt="icon-cart"> Add to Cart</button>
                </div>
            </div>
            <div class="attribution">
                <p>
                    Challenge by <a
                    href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
                    target="_blank">Frontend Mentor</a>.
                </p>
                <p>
                    Coded by <a href="https://github.com/Luis-AngelF" target="_blank">Luis-AngelF</a>.
                </p>
            </div>
        </div>
    </body>
</html>
